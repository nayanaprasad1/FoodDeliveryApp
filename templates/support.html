</div>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
           <div class="container px-5">
                <a class="navbar-brand" href="/userhome">HungerZarf</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

<link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/datedropper.css" rel="stylesheet">

<div class="container d-flex justify-content-center text-center">
    <div class="card px-5 py-5">
        <h1>Customer Support</h1> <span>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible</span>
        <form action="/addsupport" method="POST">
            <input type="text" name="name" class="form-control" placeholder="Name" />
            <input type="text" name="number" class="form-control" placeholder="Contact Number" />
            <input type ="text" name="city" class="form-control" placeholder="City" />
            <input type="text" name="email" class="form-control" placeholder="Email" />
            <input id="text" name="query" type="text" class="form-control" placeholder="Enter your query !!" />
            <button class="btn btn-success mt-5">Send Message <i class="fa fa-long-arrow-right ml-2 mt-1"></i></button>
        </form>
    </div>
